<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Music Countdown</title>
  <style>
body {
  margin: 0;
  min-height: 100vh;
  background-image: url("./images/bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  flex-direction: column;
  align-items: center;   /* 水平置中 */

  font-family: sans-serif;
  color: white;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 0;
}

body > * {
  position: relative;
  z-index: 1;
}

.input-area {
  margin-top: 20px;
}

input {
  width: 300px;
  padding: 8px;
}

button {
  padding: 8px 12px;
  margin-left: 8px;
}

.countdown {
  font-size: 120px;
  font-weight: bold;
  color: white;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.player {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1;
}


h1 {
  margin-top: 60px;
  color: white;
}
  </style>
</head>
<body>
  <h1>創客松製作剩餘時間</h1>
  
  <div class="countdown" id="countdown">27:00:00</div>
  <button id="startBtn">START</button>
  <button id="musicBtn">MUSIC</button>
  <div class="player" id="player"></div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Music Countdown</title>
  <style>
body {
  margin: 0;
  min-height: 100vh;
  background-image: url("./images/bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  flex-direction: column;
  align-items: center;   /* 水平置中 */

  font-family: sans-serif;
  color: white;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 0;
}

body > * {
  position: relative;
  z-index: 1;
}

button {
  padding: 6px 12px;
  margin-left: 8px;
  cursor: pointer;
}

.countdown {
  font-size: 270px;
  font-weight: bold;
  color: white;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.player {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1;
}


h1 {
  margin-top: 63px;
  font-size: 43px;
  color: white;
}

.btn{  
  margin-top: -25px;
  gap: 12px;
  display: flex;
}

.nowPlaying {
  position: fixed;
  top: 80%; 
  left: 50%;
  transform: translateX(-50%);
  width: 300px;
  font-size: 24px;
  white-space: nowrap;
  display: flex;
  align-items: center;
}

.nowPlaying label {
  font-weight: bold;
  margin-right: 8px;
}

.nowPlaying #trackTitle {
  display: inline-block;
  white-space: nowrap;
}

.titleMask {
  overflow: hidden;
  flex: 1;
}
  </style>
</head>
<body>
  <h1>創客松製作截止倒數</h1>
  
  <div class="countdown" id="countdown">28:00:00</div>
  <div class="btn">
    <button id="startBtn">START</button>
    <button id="musicBtn">MUSIC</button>
    <button id="nextBtn">切歌</button>
  </div>  
  <div class="nowPlaying" id="nowPlaying">
    <label>Now Playing: </label>
    <div class="titleMask">
      <span id="trackTitle">-</span>
    </div>
  </div>
  <div class="player" id="player"></div>

<script src="script.js?v=2"></script> 
</body>
</html>

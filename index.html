<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>創客松倒數</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>創客松製作截止倒數</h1>
  
  <div class="countdown" id="countdown">28:00:00</div>

  <div class="btn">
    <button id="startBtn">START</button>
    <button id="musicBtn">MUSIC</button>
  </div>  
  
  <div class="nowPlaying" id="nowPlaying">
    <label>Now Playing : </label>
    <div class="titleMask">
      <span id="trackTitle"></span>
    </div>
     <button id="nextBtn">切歌</button>
  </div>

  <div class="p">Comment : <span id="comment">-</span></div>
  <div class="player" id="player"></div>
  
  <div class="qr">
    <img src="images/qrcode.png" alt="QR Code"/>
    <p>點歌表單</p>
  </div>

  <footer>
    <p>寒假創客營-創客松倒數 &copy; Makereal Labs 2026 </p>
  </footer>

<script src="script.js?v=2"></script> 
</body>
</html>
